<!DOCTYPE html>
<html lang="ja">

<head>
    <title>mediapipe pose</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <div id="status"
        style="font-size: xx-large; position: fixed; width:100vw; height: 35px; background-color: aliceblue; padding: 10px; display: none;">
        start
    </div>
    <div id="board"
        style="font-size: xx-large; position: fixed; width:100vw; height: 35px; background-color: aliceblue; padding: 10px;">
        カメラのアクセス許可をしてください
    </div>

    <div>
        <svg class="gauge" viewBox="0 0 88 88">
            <circle class="circle" cx="44" cy="44" r="24" />
        </svg>
        <div id="counter" class="counter">
        </div>
    </div>



</head>

<body>
    <div class="overlay">
        <div class="btn_area">
            <p class="ttl">重要なお知らせ</p>
            <p>本システムはスクワット運動支援サイトです</br>
                個人情報の取り扱いに気をつけた上で</br>
                一部情報をサーバーに送信いたします
            </p>
            <button>スクワットを始める</button>
        </div>
    </div>

    <div class="overlay2" style="display: none;">
        <div class="btn_area2">
            <p class="ttl">簡易サイト</p>
            <p>こちらのサイトでは判定が厳しいようです</br>
                簡単なスクワットをしましょう
            </p>
            <button id="easy-site">簡単な方をやる</button>
            <button id="button2">まだ続ける</button>
        </div>
    </div>
    <div class="container">

        <p id="log" style="display: none"></p>

        <video class="input_video" style="display: none"></video>
        <canvas class="output_canvas"></canvas>

        <div class="landmark-grid-container" style="display:none"></div>
        <input id="bgm" type="button" value="BGMを再生" class="audio_auto" style="z-index: 10;">
        <button id="fin" class="fin" style="z-index: 10;">スクワットを終了する</button>

    </div>
</body> 

<style>
      body {
      height: 100%;
      margin: 0%;
      padding: 0;
    }


    video {
      position: absolute;
      place-content: center;
      height: 80vh;

    }

    canvas {
      position: absolute;
      place-content: center;
      z-index: 10;
      height: 80vh;
    }
    
    .gauge {
            transform: rotate(-90deg);
            position: fixed;
            min-width: 50px;
            min-height: 50px;
            width: 100px;
            height: 100px;
            top: 10%;
            display: none;
        }

        .circle {
            stroke: rgb(0, 247, 255);
            stroke-width: 20px;
            animation: circleAnim 3s forwards;
            fill: transparent;
            stroke-dasharray: 264px;
            stroke-dashoffset: 264px;
        }

        @keyframes circleAnim {
            to {
                stroke-dashoffset: 0;
            }
        }

        .audio_auto {
            position: fixed;
            width: 100px;
            height: 40px;
            border-radius: 9999px;
            bottom: 5vmin;
            right: 5vmin;
            cursor: pointer;
        }

        .fin {
            position: fixed;
            width: 200;
            height: 40px;
            border-radius: 9999px;
            bottom: 5vmin;
            left: 5vmin;
            cursor: pointer;
        }

        .counter {
            font-size: xx-large;
            top: 10%;
            position: absolute;
            background-color: aliceblue;
            background-size: cover;
            padding: 10px;
        }

        .overlay {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            z-index: 1
        }

        .btn_area {
            width: 400px;
            height: 250px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            text-align: center;
            z-index: 2
        }


        .btn_area .ttl {
            font-weight: bold
        }

        .btn_area p {
            padding: 15px
        }

        .btn_area button {
            display: block;
            margin: 0 auto;
            background: #333;
            color: #fff;
            padding: 10px 40px;
            border: none;
            cursor: pointer;
        }

        .btn_area button:hover {
            background: #777
        }

        .overlay2 {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            z-index: 1
        }

        .btn_area2 {
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            text-align: center;
            z-index: 2
        }


        .btn_area2 .ttl {
            font-weight: bold
        }

        .btn_area2 p {
            padding: 15px
        }

        .btn_area2 button {
            display: block;
            margin: 10px auto;
            background: #333;
            color: #fff;
            padding: 10px 40px;
            border: none;
            cursor: pointer;
        }

        .btn_area2 button:hover {
            background: #777
        }

        @keyframes b {}
</style>
<script defer type="module" src="index.js"> </script>
